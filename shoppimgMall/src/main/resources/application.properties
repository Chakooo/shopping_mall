#파일전송기능을 활성화 및 파일 전송크기설정


spring.servlet.multipart.enabled=true
#DEFAULT 4KB로 설정된다(파일의 최소크기) - 현재설정 2KB이하의 파일이 업로드 되어도 2KB파일로 만든다.
spring.servlet.multipart.file-size-threshold=2KB
#DEFAULT 10MB로 설정된다 - 파일 전송 최대크기
spring.servlet.multipart.max-file-size=200MB
#DEFAULT 12MB로 설정된다 - 파일 전송시 RequestParam 등을 포함한 최대크기
spring.servlet.multipart.max-request-size=220MB


